name: CI y CD

on:
  push:
    branches: ["main"]

jobs:
    corriendo-npm:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'npm'

        - run: npm install 
        - run: npm run lint
        - run: npm test

        - name: Build
          run: npm run build

        - name: Upload build artifacts
          uses: actions/upload-artifact@v4
          with:
            name: build-output
            path: dist/

        - name: deploy falso
